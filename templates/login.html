
{% extends "layout.html" %}

{% block title %}
    <title>login page</title>
  <style media="screen">
    .form-group {
      text-align:left;
      opacity:1;
    }
    input{
      color:#FB0541;

    }
    .btn{
            background-color:#FB0541;
            opacity: 100%;
            color:#ffffff;
            font-weight: bold;

      }
    .btn:hover{
    background-color: white;
    color:#FB0541;
    }


  </style>
  {% endblock %}
  {% block body %}
  <div class="container h-100 mx-auto">

  <div class="row justify-content-center align-items-center">
    <div class="col-2">
    </div>
    <div class="col-8 align-self-center justify-content-center">
  <div class="content">
  <h1 style="color:#FB0541;">Login here!!</h1>
  <form action="{{url_for('login')}}" method="post">

  <form>
<div class="form-group">
  <label for="Username">Username</label>
  <input type="text" class="form-control bg-light text-dark" id="username"  placeholder="Enter Username" name="username"">
</div>
<div class="form-group">
  <label for="Password">Password</label>
  <input type="password" class="form-control bg-light text-dark" id="Password" placeholder="Enter Password" name="password">
</div>
<button type="submit" class="btn">Submit</button>
</form>
</form>
<a href="/register">register</a>
</div>
</div>
<div class="col-2">

</div>
</div>
</div>
{% endblock %}
